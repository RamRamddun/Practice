<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <meta name="description" content="to-do" />
    <meta name="author" content="aram" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/46d2096956.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./style.css" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JUST DO IT!!!</h1>
      </div>
      <div class="input__container">
        <form class="input__form">
          <input type="text" class="input__textbox" />
          <button class="input__btn">yes!</button>
        </form>
      </div>
      <div class="main">
        <ul class="lists">
          <li class="list">
            <div class="items">
              <span>aaaa</span>
              <div class="clickContainer">
              <button class="item__checked">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="item__delete">
                <i class="fa-solid fa-delete-left"> </i>
              </button>
            </div>
            </div>
          </li>
          <li class="list">
            <div class="items">
              <span>bbbb</span>
              <div class="clickContainer">
              <button class="item__checked">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="item__delete">
                <i class="fa-solid fa-delete-left"></i>
              </button>
              </div>
            </div>
          </li>
          <li class="list">
            <div class="items">
              <span>cccc</span>
              <div class="clickContainer">
              <button class="item__checked">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="item__delete">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
            </div>
          </li>
          <li class="list">
            <div class="items">
              <span>dddd</span>
              <div class="clickContainer">
              <button class="item__checked">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="item__delete">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="footer">
        <span>you done 4 out of 5 lists</span>
      </div>
    </div>
  </body>
</html>
